        <li><a href="index.html">Home</a></li>

      </ul>

  </header>

  <main>
    <section class="contact-section"  style="background: url('assets/images/paint-brushes.jpg') center/cover no-repeat; height:100vh; width: 100%;">
      <div class="container my-5">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Contact Us</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."
                required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
      <section>
  </main>
